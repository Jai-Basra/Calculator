<form>
  <input id="NumInput" style="width: 454px; height: 80px; font-size: 50px; " size="100"> 
</form> 
<button id = 'PiButton' onclick='onButtonClick(this)'>Ï€</button>
<button id = 'PercentButton'>%</button>
<button id = 'MayankButton' onclick='onMayank()'>Mayank</button>
<button id = 'ClearButton' onclick='onClear()'>AC</button><br/>
<button id = 'sevenButton' onclick='onButtonClick(this)'>7</button>
<button id = 'eightButton' onclick='onButtonClick(this)'>8</button>
<button id = 'nineButton' onclick='onButtonClick(this)'>9</button>

<button id = 'threeButton' onclick='onButtonClick(this)'>3</button>
